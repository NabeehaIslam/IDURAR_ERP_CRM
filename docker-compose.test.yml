version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: idurar_test_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: idurar_db
    ports:
      - "27017:27017"
    volumes:
      - test_mongodb_data:/data/db
    networks:
      - idurar_test_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - using your local image
  backend:
    image: ${DOCKER_USERNAME}/idurar-backend:latest
    container_name: idurar_test_backend
    environment:
      DATABASE_URL: mongodb://admin:admin123@mongodb:27017/idurar_db?authSource=admin
      NODE_ENV: production
      PORT: 8888
      JWT_SECRET: test-jwt-secret-key-minimum-32-chars
      COOKIE_SECRET: test-cookie-secret-key-minimum-32
    ports:
      - "8888:8888"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - idurar_test_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - using your local image
  frontend:
    image: ${DOCKER_USERNAME}/idurar-frontend:latest
    container_name: idurar_test_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - idurar_test_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  idurar_test_network:
    driver: bridge

volumes:
  test_mongodb_data:
    driver: local
