name: Backend Tests

on:
  push:
    branches: [ master, develop, Arsal-Temuri-Part ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Verify test setup files
      working-directory: ./backend
      run: |
        echo "Checking for test setup files..."
        ls -la tests/setup/
        echo "Jest config:"
        cat jest.config.js
    
    - name: Run unit tests
      working-directory: ./backend
      run: npx jest tests/unit/utils tests/unit/helpers tests/unit/middlewares/inventory tests/unit/middlewares/upload tests/unit/settings/useMoney --coverage --coverageDirectory=coverage/unit
      env:
        NODE_ENV: test
    
    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-node-${{ matrix.node-version }}
        path: backend/coverage/
        retention-days: 30
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Unit tests completed (684 tests)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Integration tests disabled - only unit tests run (no secrets required)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ˆ Coverage report generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed coverage in the artifacts section." >> $GITHUB_STEP_SUMMARY

