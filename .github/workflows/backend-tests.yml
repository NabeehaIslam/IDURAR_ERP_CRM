name: Backend Tests

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run unit tests
      working-directory: ./backend
      run: npx jest tests/unit/utils tests/unit/helpers tests/unit/middlewares/inventory tests/unit/middlewares/upload tests/unit/settings/useMoney --coverage --coverageDirectory=coverage/unit
      env:
        NODE_ENV: test
    
    - name: Run integration tests
      working-directory: ./backend
      run: npx jest tests/integration/ --coverage --coverageDirectory=coverage/integration
      env:
        DATABASE: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        NODE_ENV: test
      continue-on-error: true
      if: ${{ secrets.TEST_DATABASE_URL }}
    
    - name: Generate combined coverage report
      working-directory: ./backend
      run: npx jest --coverage --coverageDirectory=coverage/combined
      env:
        DATABASE: ${{ secrets.TEST_DATABASE_URL }}
        JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        NODE_ENV: test
      continue-on-error: true
      if: ${{ secrets.TEST_DATABASE_URL != '' }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/combined/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
      if: ${{ secrets.CODECOV_TOKEN != '' }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports-node-${{ matrix.node-version }}
        path: backend/coverage/
        retention-days: 30
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.node-version == '18.x'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./backend/coverage/combined/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
        delete-old-comments: true
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Unit tests completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Integration tests completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ˆ Coverage report generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed coverage in the artifacts section." >> $GITHUB_STEP_SUMMARY

