# .github/workflows/ci-cd-pipeline.yml
name: IDURAR CI/CD Pipeline

# Trigger the pipeline on push and pull requests
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

# Define jobs that will run
jobs:
  # Job 1: Source Stage - Checkout Code
  source-stage:
    name: Source Code Checkout
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # Step 2: Display repository information
      - name: Display Repository Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.event_name }}"
          
      # Step 3: List files to verify checkout
      - name: List Repository Files
        run: |
          echo "Files in repository:"
          ls -la
          
      # Step 4: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Verify Node.js Installation
        run: |
          node --version
          npm --version